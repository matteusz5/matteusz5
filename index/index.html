<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Learning - Main Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.8;
      background: #2B2B2B;
      color: #f3f3f3;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1F4E79;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    .nav-bar a {
      color: #ffffff;
      font-size: 1.3em;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    .nav-bar a:hover {
      color: #8CC8FF;
    }
    .theme-toggle {
      cursor: pointer;
      color: #ffffff;
      font-size: 1.5em;
    }
    .heading {
      color: #8CC8FF;
      text-align: center;
      font-size: 3.5em;
      font-weight: 900;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }
    .module-container {
      margin-top: 50px;
      padding: 20px;
      background: #1F1F1F;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }
    .footer {
      margin-top: 60px;
      text-align: center;
      color: #c7c7c7;
      font-size: 1.2em;
    }
    .hidden {
      display: none;
    }
    .quiz-container {
      margin-top: 30px;
      padding: 20px;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }
    .quiz-question {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .quiz-option {
      margin: 10px 0;
    }
    .quiz-option input {
      margin-right: 10px;
    }
    .quiz-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quiz-button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <div class="logo"><a href="#">Interactive Learning - Modules</a></div>
    <div class="nav-links">
      <a href="#" onclick="loadModule('module1.html')">Module 1</a>
      <a href="#" onclick="loadModule('module2.html')">Module 2</a>
      <a href="#" onclick="loadModule('module3.html')">Module 3</a>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-adjust"></i>
    </div>
  </div>

  <div class="heading">Welcome to the Interactive Learning Platform</div>

  <div id="module-content" class="module-container hidden">
    <!-- Loaded module content will be inserted here -->
    <div id="quiz-section" class="quiz-container hidden">
      <div class="quiz-question">What is the purpose of using Track Changes in Microsoft Word?</div>
      <div class="quiz-option"><input type="radio" name="question1" value="1"> To track who made changes to a document</div>
      <div class="quiz-option"><input type="radio" name="question1" value="2"> To change the font size</div>
      <div class="quiz-option"><input type="radio" name="question1" value="3"> To insert pictures</div>
      <button class="quiz-button" onclick="checkQuizAnswer()">Submit Answer</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2024 Interactive Learning. All rights reserved.
  </div>

  <script>
    function loadModule(moduleUrl) {
      $('#module-content').load(moduleUrl, function(response, status, xhr) {
        if (status == "error") {
          $('#module-content').html("<p>Error loading module: " + xhr.status + " " + xhr.statusText + "</p>");
        } else {
          $('#module-content').removeClass('hidden');
          $('#quiz-section').removeClass('hidden');
        }
      });
    }

    function toggleTheme() {
      const currentTheme = $('body').css('background-color');
      if (currentTheme === 'rgb(43, 43, 43)') { // Dark mode
        $('body').css({ background: '#ffffff', color: '#2B2B2B' });
        $('.nav-bar').css({ background: '#f3f3f3', color: '#2B2B2B' });
        $('.module-container').css({ background: '#f9f9f9' });
        $('.theme-toggle').css({ color: '#2B2B2B' });
      } else { // Light mode
        $('body').css({ background: '#2B2B2B', color: '#f3f3f3' });
        $('.nav-bar').css({ background: '#1F4E79', color: '#ffffff' });
        $('.module-container').css({ background: '#1F1F1F' });
        $('.theme-toggle').css({ color: '#ffffff' });
      }
    }

    function checkQuizAnswer() {
      const selectedOption = $('input[name="question1"]:checked').val();
      if (selectedOption == "1") {
        alert("Correct! Track Changes is used to track who made changes to a document.");
      } else {
        alert("Incorrect. Please try again.");
      }
    }
  </script>
</body>
</html>
